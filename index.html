<html>

<head>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="shortcut icon" href="./image/bookmark.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Bookmarker</title>
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-bar pb-5 vh-100 position-relative">
        <div class="container">
            <h1 class="head-title text-center mb-3 pt-3 pb-3 position-relative z-2">Bookmarker</h1>
            <div class="bd-book mt-5 pt-4 pb-4 pe-3 ps-3">
                <h2 class="head-bd-book text-center mb-3">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <form>
                    <label for="bookname" class="mb-2 fw-bold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input oninput=" validation(this)" type="text" id="bookname" class="form-control"
                        placeholder="Bookmark Name" name="name">
                    <label for="website" class="mb-2 fw-bold mt-2">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL
                    </label>
                    <input oninput=" validation(this)" type="text" id="website" class="form-control mb-2"
                        placeholder="Website URL" name="website">
                    <label for="search" class="mb-2 fw-bold mt-2">
                        <i class="fa-solid fa-search pe-2"></i>
                        Search
                    </label>
                    <input oninput="searchBookmarker()" type="search" id="search" class="form-control mb-2"
                        placeholder="Search Here" name="search">
                    <div class="d-flex justify-content-center mt-4 submits">
                        <button class="px-5 btn sum">Submit</button>
                    </div>
                </form>
            </div>
            <div class="tbb">
                <table class="table mt-4 text-center bg-light">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                    </tbody>
                </table>
            </div>
        </div>
        <div
            class="box-up shadow z-3 w-100 h-100 d-flex justify-content-center align-items-center  position-fixed top-50 start-50 translate-middle d-none">
            <div class="box-child bg-white p-4">
                <div class="header-box d-flex justify-content-between align-items-center mb-4">
                    <div class="cricle d-flex align-items-center">
                        <span class="rounded-circle me-3"></span>
                        <span class="rounded-circle me-3"></span>
                        <span class="rounded-circle me-3"></span>
                    </div>
                    <div class="close">
                        <i class="fa-solid fa-xmark close fs-3"></i>
                    </div>
                </div>
                <div class="body-box">
                    <h2 class="head-bd-box">Site Name or Url is not valid, Please follow the <br> rules below :</h2>
                    <ul>
                        <li>
                            <i class="fa-regular fa-circle-right p-2"></i>
                            Site name must contain at least 3 characters
                        </li>
                        <li>
                            <i class="fa-regular fa-circle-right p-2"></i>
                            Site URL must be a valid one
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
